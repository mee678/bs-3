<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

</script>
<style>
    #one{
        background-color: pink;
        font-weight: 900;
    }
    #four{
        background-color: blueviolet;
    }
    #four{
        background-color: chartreuse;
        color:coral
    }
</style>
</head>
<body>
    <h1>Containers in bootstrap</h1>
    <div class="container bg-success text-black" >
        <h2> First Container</h2>
    </div>
    <div class="container text-danger" id="one" >
        <h2> Second Container</h2>
    </div>
    <div class="container bg-warning text-primary" >
        <h2> Third Container</h2>
    </div>
    <div class="container text-warning" id="four" >
        <h2> Fourth Container</h2>
    </div>
</body>
</html>
